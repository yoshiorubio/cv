experiences:
    - role: Sr. Research Scientist (AI/ML)
      time: 2023 - Present
      company: Samsung Research Tijuana
      details: |
        My research is centered on the development of efficient multimodal 
        LLMs, with a focus on integrating visual context to enhance model 
        understanding and interaction. I explore strategies to optimize and 
        scale small LLMs for real-time applications, leveraging advancements 
        in multimodal learning to improve performance across a wide range 
        of vision-language tasks.
    - role: Research Scientist (AI/ML)
      time: 2020 - 2023
      company: Samsung Research Tijuana
      details: |
        My activities primarily focused on conducting cutting-edge research 
        to develop novel solutions for visual content generation and to enhance  using 
        deep learning techniques. I specialize in identifying and 
        exploring machine learning-driven approaches to solve complex 
        tasks in computer vision, with an emphasis on improving 
        efficiency and performance in real-world applications.

