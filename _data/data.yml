career-profile:
    title: Career Profile
    summary: |
      I currently work as a Senior Research Scientist at Samsung Research Tijuana, 
      where I lead the development of innovative solutions aimed at enhancing consumer 
      experiences. My research is focused on creating resource-efficient multimodal 
      large language models and deep learning architectures, specifically 
      tailored to address complex visual tasks with optimal performance and scalability.
